<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rides 'n Stuff</title>
  </head>
  <body>


  <!--  modal start -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
        
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Confirm Your height</h3>
          </div>
          <div class="modal-body">
          <form class="form-inline">
            <div class="form-group">

             <select class="form-control" id="feet">

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>

                </select>
                <label>Ft.</label>
              </div>
              <div class="form-group">
             <select class="form-control" id="inches">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                </select>
                <label>In.</label>
              </div>
        
              <button id="submit" class="btn btn-info pull-right">Submit!</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!--   model end -->

  <!--  header start -->
    <div class="jumbotron">
      <h1>Rides 'n Stuff</h1>
      <button class="btn btn-lg btn-success" id="confirm" data-toggle="modal" href="#myModal">Confirm Your Height</button>
    </div>
  <!-- header end -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-muted kiddyrideT">Teacups</h2>
        <button class="btn btn-lg btn-info disabled kiddyride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted kiddyrideT">Bumper cars</h2>
        <button  class="btn btn-lg btn-info disabled kiddyride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted kiddyrideT">Ride the train</h2>
        <button  class="btn btn-lg btn-info disabled kiddyride">Get Info</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-muted mdrideT">Disk'O</h2>
        <button  class="btn btn-lg btn-info disabled mdride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted mdrideT">Eruption</h2>
        <button  class="btn btn-lg btn-info disabled mdride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted mdrideT">Rock & Roll</h2>
        <button  class="btn btn-lg btn-info disabled mdride">Get Info</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-muted hardrideT">Looping Thunder</h2>
        <button  class="btn btn-lg btn-info disabled hardride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted hardrideT">California Scream'n</h2>
         <button  class="btn btn-lg btn-info disabled hardride">Get Info</button>
      </div>
      <div class="col-md-4">
        <h2 class="text-muted hardrideT">The Megadeath</h2>
         <button  class="btn btn-lg btn-info disabled hardride">Get Info</button>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.js"></script>
</body>
</html>
